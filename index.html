<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC's</title>
    <!--CSS File-->
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div>
        <p>
          Welcome to the Interactive ABCs of CSS Technology learning Website
        </p>
      </div>
      <div>
        <p>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </p>
      </div>
    </div>

    <div class="collapseables">
      <div class="A">
        <div class="hideable" id="hideableA">
          <img src="images/css-letter-a.png" alt="Letter A Image" />
          <button id="hideA">Hide Result</button>
        </div>
        <div class="button1"><button id="A">A</button></div>
      </div>
      <div class="B">
        <div class="hideable" id="hideableB">
          <img src="images/css-letter-b.png" alt="Letter B Image" />
          <button id="hideB">Hide Result</button>
        </div>
        <div class="button1"><button id="B">B</button></div>
      </div>
      <div class="C">
        <div class="hideable" id="hideableC">
          <img src="images/css-letter-c.png" alt="Letter C Image" />
          <button id="hideC">Hide Result</button>
        </div>
        <div class="button1"><button id="C">C</button></div>
      </div>
    </div>
  </body>

  <footer></footer>
</html>
